<!DOCTYPE html>

    <title>Copy of Dribble Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar" style="margin: 0 2%;">
        <select class="form-select" aria-label="Default select example" style="width:auto;">
            <option selected>Popular</option>
            <option value="1">New &amp; Noteworthy</option>
        </select>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btncheck1">
            <label class="btn" for="btncheck1">Discover</label>
            </input>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck2">
            <label class="btn" for="btncheck2">Animation</label>
            </input>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck3">
            <label class="btn" for="btncheck3">Branding</label>
            </input>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck4">
            <label class="btn" for="btncheck4">Illustration</label>
            </input>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck5">
            <label class="btn" for="btncheck5">Mobile</label>
            </input>
            <input type="radio" class="btn-check" name="btnradio" id="btncheck6">
            <label class="btn" for="btncheck6">Print</label>
            </input>
        </div>
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Filters
        </button>
    </nav>

            <p class="col">Timeframe</p>

            <form class="col d-flex" role="Tags">

                <option value="3">This Past Year</option>

        </div>
